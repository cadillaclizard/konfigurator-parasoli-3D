<h4 class="important">Zewnętrzne pliki graficzne</h4>
<p>Użyj plików graficznych aby stworzyć kreację.<br>Wgrywać można jedynie pliki .JPG, .PNG i .SVG</p>
<label for="file-select" class="button">Wgraj plik</label>
<input id="file-select" type="file" multiple accept="image/png, image/jpeg, image/jpg, image/svg+xml">
<hr ng-if="vm.imagesCount > 0">
<h4 ng-if="vm.imagesCount > 0">Wgrane pliki:</h4>
<div class="images">
	<div class="image" ng-repeat="(key, image) in vm.images" ng-class="{ active: vm.selectedImage == image }" ng-if="!image.textData">
		<div ng-click="::vm.selectImage(image)">
			<img ng-src="{{ ::image.url }}">
		</div>
		<span class="remove" ng-click="::vm.removeImage(image)">usuń</span>
	</div>
</div>
<hr ng-if="!!vm.selectedImage">
