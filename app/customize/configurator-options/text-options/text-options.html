<h4 class="important">Własny tekst</h4>
<p>Umieść dowolny tekst na tkaninie parasola.<br> Dobierz czcionkę, wielkośc i kolor.</p>
<hr>
<h4>Dodaj tekst:</h4>
<input tabindex="201" type="text" ng-model="vm.inputModel" placeholder="wpisz swój tekst..." ng-keypress="vm.addText($event)">
<div class="option-select">
	<select tabindex="202" ng-model="vm.fontFamily">
		<option value="Arial">Arial</option>
		<option value="Archivo Black">Archivo Black</option>
		<option value="Basic">Basic</option>
		<option value="Exo">Exo</option>
		<option value="Happy Monkey">Happy Monkey</option>
		<option value="Kalam">Kalam</option>
		<option value="Roboto">Roboto</option>
		<option value="Times New Roman">Times New Roman</option>
	</select>
</div>
<div class="colors">
	<span>Kolor tekstu:</span>
	<div class="color" ng-repeat="color in vm.textColorsStack" ng-click="vm.textColor = color" ng-class="{ active: vm.textColor == color }">
		<div style="background-color: {{ color }};"></div>
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

		</svg>
	</div>
</div>
<div tabindex="203" ng-if="vm.inputModel.length > 0" class="button" ng-click="vm.addText()">Dodaj</div>
<hr ng-if="!vm.isModelEmpty">
<div class="texts">
	<div class="text" ng-repeat="(id, text) in vm.texts" ng-class="{ active: vm.selectedText == text }" style="color: {{ text.textData.color }}; font-family: {{ text.textData.fontFamily }}; font-size: 14px;">
		<span ng-click="vm.selectText(text)" ng-bind="text.textData.text"></span>
		<span class="remove" ng-click="vm.removeText(text)">usuń</span>
	</div>
</div>
<hr ng-if="vm.selectedText">
